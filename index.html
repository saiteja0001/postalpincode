<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/10d4f0bc0b.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./style.css">

</head>

<body>
   <div class="container app-main ">
      <div class="searchInputBox ">
         <h2 class="text-center  ">
            <img src="./images/postbox.png" alt="" height="40" width="40">
            Postal Pincode
         </h2>

         <div>
            <input type="number" class="text-box mt-2" id="pincode" placeholder="Enter valid pincode...">
            <button class="btn  mt-3 mb-3" type="submit" onclick="search()">Search</button>
         </div>
      </div>

      <div class="weather-body" id="result"> </div>

   </div>
</body>
<script>
   function search() {
      pin = pincode.value
      fetch(`https://api.postalpincode.in/pincode/${pin}`).then(data => data.json())
         .then(data => displaydata(data))

      function displaydata(details) {
       
         name = details[0].PostOffice[0].Name;
         branchtype = details[0].PostOffice[0].BranchType;
         District = details[0].PostOffice[0].District
         State = details[0].PostOffice[0].State
         Country = details[0].PostOffice[0].Country

         result.innerHTML = ` <hr>
      <div class="content">
                <p><strong>Post Office Name</strong> :${name}</p></li>
             </div>
             <div class="content">
                <p><strong>Branch Type</strong> :${branchtype}</p>
             </div>
            
             <div class="content">
                <p><strong>District</strong> :${District}</p>
             </div >
             <div class="content">
                <p><strong>State</strong> :${State}</p>
             </div>
             <div class="content">
                <p><strong>Country</strong> :${Country}</p>
             </div>`


      }
   }
</script>

</html>
